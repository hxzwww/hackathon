<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">

</head>


<body>

<div class="main">

    <div>
        <canvas id="input_canvas" width="500" height="500" style="border: 1px solid black;"></canvas>
    </div>

    <br/>

    <div style="margin-top:0px" class="select">
                <span>
                    Line width:
                </span>
        <input type="range" min="1" max="50" value="10" class="size select" id="sizeRange"/>
    </div>

    <br/>

    <div>
        <button id="clear" class="btnn">
            Clear
        </button>
    </div>

    <br/>

    <input id="upload" type="file" accept="image/*"/>

    <br/>
    <br/>

    <div>
        <button id="process_btn" onclick="on_process_btn_clicked()" disabled class="btnn">
            Process
        </button>
    </div>

    <div style="margin-top: 20px;">
        Choose image style:
    </div>

    <select id='styles_list' class="select" style="margin-bottom: 20px;">
        <option selected value="default">default</option>
    </select>


    <div>
        <canvas id="output_canvas" width="500" height="500" style="border: 1px solid" hidden></canvas>
    </div>

    <div>
        <button id="save_btn" onclick="save()" hidden class="btnn" style="margin-top: 20px;">
            Save
        </button>
    </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
<script src="source.js"></script>
<script src="index.js"></script>
<script src="on_start.js"></script>

</body>
</html>
